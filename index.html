<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<title></title>
</head>
<body>






<center>
<h1>BASIC CALCULATOR</h1>
<table style="padding:10px;" border="1">
<input id="calc" style="width:300px; height: 50px;" name="in" type="text"></input>
<tr>
<td><button style="width:50px; height:50px;" onclick="getData(1)">1</button></td>
<td><button style="width:50px; height:50px;" onclick="getData(2)">2</button></td>
<td><button style="width:50px; height:50px;" onclick="getData(3)">3</button></td>
<td><button style="width:50px; height:50px;" onclick="operator('+')">+</button></td>
<td><button style="width:50px; height:50px;" onclick="operator('-')">-</button></td>
<tr>


<br>
<tr>
<td><button style="width:50px; height:50px;" onclick="getData(4)">4</button></td>
<td><button style="width:50px; height:50px;" onclick="getData(5)">5</button></td>
<td><button style="width:50px; height:50px;" onclick="getData(6)">6</button></td>
<td><button style="width:50px; height:50px;" onclick="operator('*')">x</button></td>
<td><button style="width:50px; height:50px;" onclick="operator('/')">/</button></td>
</tr>


<br>


<tr>
<td><button style="width:50px; height:50px;" onclick="getData(7)">7</button></td>
<td><button style="width:50px; height:50px;" onclick="getData(8)">8</button></td>
<td><button style="width:50px; height:50px;" onclick="getData(9)">9</button></td>
<td><button style="width:50px; height:50px;" onclick="getData(0)">0</button></td>
<td><button style="width:50px; height:50px;" onclick="getData('=')">=</button></td>
</tr>

<br>














</table>
</center>



<script src="cal.js"></script>
<script src="script.js"></script>
</body>
</html>
